<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 10.Create an auto complete input element 
    with an associated datalist that contains the days of the week.-->
    <h1> Days of the week</h1>
    <form method="get" action="3login.html" autocomplete="on">
    <datalist id="days">
        <option>MONDAY</option>
        <option>SUNNDAY</option>
        <option>TUESDAY</option>
        <option>WEDNESDAY</option>
        <option>FRIDAY</option>
        <option>SATURDAY</option>
    </datalist>
    <LABEL> <strong>Enter the days of the week:</strong></LABEL>
    <input type="text" name="day" list="days"/><br>
    <input type="submit" values="submit"/>
    </form>
</body>
</html>
